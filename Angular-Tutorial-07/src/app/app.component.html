<h1>Switch Cases</h1>
@switch (colour) {
  @case('red') {
    <h1 style="background-color: red"> Red Colour</h1>
  }
  @case('blue') {
    <h1 style="background-color: blue"> blue Colour</h1>
  }
  @case('green') {
    <h1 style="background-color: green"> green Colour</h1>
  }
  @case('black') {
    <h1 style="background-color: black"> black Colour</h1>
  } @default {
    <h1 style= "background-color: yellow"> No colour </h1>
  }
}
